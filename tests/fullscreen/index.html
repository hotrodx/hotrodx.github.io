<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            position: absolute;
            width: 100%;
            margin: 0;
            padding: 0;
            background-color: #fe218b;
            overflow-x: hidden;
        }
        .centered-image {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: contain;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <script>
        var script = document.createElement("script");
        script.src = "fullscreen.js?t=" + new Date().getTime();
        script.type = "module";
        document.body.appendChild(script);
    </script>
    <h1 id="useragent" style="position: fixed; top: 0%; z-index: 10000;"></h1>
    <h1 id="vendor" style="position: fixed; top: 33%; z-index: 10000"></h1>
    <h1 id="platform" style="position: fixed; top: 66%; z-index: 10000"></h1>
    <div id="game" style="height: 100dvh; width: 100vw">
        <img src="bg.png" alt="Centered Image" class="centered-image">
    </div>
    <script>
        document.getElementById("useragent").textContent = navigator.userAgent;
        document.getElementById("vendor").textContent = navigator.vendor;
        document.getElementById("platform").textContent = navigator.platform;
    </script>
</body>
</html>
